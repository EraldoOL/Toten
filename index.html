<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos Responsivos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <div class="video-wrapper">
           <video src="videos/todos os dias.mov" poster="TodosDias.jpg" controls></video>
        </div>
        <div class="video-wrapper">
            <video src="videos/VID_20240605_053152.mp4" poster="coracao.jpg" controls></video>
        </div>
        <div class="video-wrapper">
            <video src="videos/gigantes.mov" poster="gigantes.jpg" controls></video>
        </div>
        <div class="video-wrapper">
            <video src="videos/atendimento de coração - final 5.mov" poster="atendimento.jpg" controls></video>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <span class="close" id="close-overlay">&times;</span>
            <video id="overlay-video" controls></video>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
